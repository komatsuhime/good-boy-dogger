<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Good Boy Dogger</title>
    <!-- by Carla Faroldi -->
    <script src="js/ga.js"></script>
    <script src="js/plugins.js"></script>
</head>

<body>
    <script>
    var doggerWidth = 480;
    var doggerHeight = 480;
    var dogger = ga(doggerWidth, doggerHeight, setup, ["img/dogger.png"]);
    dogger.start();

    var dog, stuff, obstacle, barksLeft, bark, alerta, gameScene, GameOverScene, positionX, positionY, stuffAmount, size, tilesX, tilesY, tiles;
    var win = 0;

    alerta = dogger.text(" ", "20px Verdana", "fuchsia", 120, 120);
    alerta.x = 120;
    alerta.y = 120;

    function setup() {
        dogger.canvas.style.border = "1px black dashed";
        dogger.backgroundColor = "white";

        size = 24;
        maxTiles = doggerWidth / size;
        stuffAmount = 10;

        


        gameScene = dogger.group();
        // dog = dogger.rectangle(size, size, "pink");
        dog = dogger.sprite("img/dogger.png");
        dog.x = dogger.canvas.width / 2 - dog.width;
        dog.y = dogger.canvas.height / 2 - dog.height;
        gameScene.addChild(dog);

        bark = dogger.keyboard(98);
        bark.press = function() {
            console.log(bark);
        };
		
		/*tiles = [[],[]];
       
        for (var i = 0; i < maxTiles; i++) {
		tilesX = i * size;	
			tiles.push(tilesX);
	
        				for (var j = 0; j < maxTiles; j++){
        
						tilesY = j * size;
						
        				//tiles[i].push(tilesY);
        }
            
        }*/
		
		tiles = [];
       
        for (var i = 0; i < maxTiles; i++) {
		
	
        				for (var j = 0; j < maxTiles; j++){
        				tilesX = i * size;	
			
						tilesY = j * size;
						
        				tiles.push([tilesX,tilesY]);
        }
            
        }


        var stuffX;
        var stuffY;
        stuffs = [];
        for (var k = 0; k < stuffAmount; k++) {
            stuff = dogger.rectangle(size, size, "orange");
            stuffX = size * (dogger.randomInt(0, maxTiles - 1));
            stuffY = size * (dogger.randomInt(0, maxTiles - 1));

            console.log(stuffX);
            console.log(stuffY);

            // stuffX = dogger.randomInt(0, maxTiles-1);
            // stuffY = dogger.randomInt(0, maxTiles-1);

            stuff.x = stuffX;
			stuff.y = stuffY;
            stuffs.push(stuff);
            gameScene.addChild(stuff);
        }



        obstacles = [];

        dogger.fourKeyController(dog, size, 38, 39, 40, 37);
        dogger.state = play;
    }

    function play() {
        dogger.move(dog);
        dogger.contain(dog, dogger.stage.localBounds);

        if (dogger.key.leftArrow.isDown || dogger.key.upArrow.isDown || dogger.key.rightArrow.isDown || dogger.key.downArrow.isDown) {
            obstacle = dogger.rectangle(size, size, "grey");

            positionX = size * (dogger.randomInt(0, maxTiles - 1));
            positionY = size * (dogger.randomInt(0, maxTiles - 1));

            
                obstacle.x = positionX;
          
            
                obstacle.y = positionY;
            

            obstacles.push(obstacle);
            gameScene.addChild(obstacle);
            dogger.pause();
            dogger.wait(125, resume);
        }

        function resume() {
            dogger.resume();
        }

        stuffs = stuffs.filter(function(stuff) {
            if (dogger.hit(dog, stuff)) {
                win += 1;
                gameScene.remove(stuff);
                return false;
            } else {
                return true;
            }
        });

        if (win == stuffAmount) {
            alerta.content = "You won!";
        }

        if (dogger.key.space.isDown) {
            obstacles = obstacles.filter(function(obstacle) {
                gameScene.remove(obstacle);
                return false;
            });
        }

        var obstacleHit = false;

        obstacles.forEach(function(obstacle) {
            if (dogger.hitTestRectangle(dog, obstacle)) {
                obstacleHit = true;
            } else {
                // obstacleHit = false;
            }
        });

        if (obstacleHit == true) {
            //moves to the left
            if (dog.vx < 0) {
                dog.x += size;
            }
            //moves to the right
            if (dog.vx > 0) {
                dog.x -= size;
            }
            //moves up
            if (dog.vy < 0) {
                dog.y += size;
            }
            //moves down
            if (dog.vy > 0) {
                dog.y -= size;
            }
        }
    }
    </script>
    <p>Move and pick up the orange squares to win. You're a dog, by the way.</p>
    <ul>
        <li>Arrow keys: move</li>
        <li>Spacebar: bark (remove all obstacles)</li>
    </ul>
</body>

</html>
